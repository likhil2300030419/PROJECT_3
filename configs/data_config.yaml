dataset:
  name: PlantVillage-Subset
  description: >
    Multi-crop, multi-disease subset derived from the PlantVillage dataset.
    The dataset is intentionally reduced to simulate real-world data scarcity
    and class imbalance conditions commonly observed in agricultural settings.

image:
  size: 64
  channels: 3
  normalize: true
  normalize_range: [-1, 1]

splits:
  train: 0.70
  validation: 0.15
  test: 0.15

data_dir: data/Real

classes:
  - Apple___Apple_scab
  - Apple___Cedar_apple_rust
  - Apple___healthy
  - Blueberry___healthy
  - Cherry_(including_sour)___Powdery_mildew
  - Cherry_(including_sour)___healthy
  - Corn_(maize)___Common_rust_
  - Corn_(maize)___Northern_Leaf_Blight
  - Corn_(maize)___healthy
  - Grape___Black_rot
  - Grape___Esca_(Black_Measles)
  - Grape___healthy
  - Orange___Haunglongbing_(Citrus_greening)
  - Peach___Bacterial_spot
  - Peach___healthy
  - Pepper,_bell___Bacterial_spot
  - Pepper,_bell___healthy
  - Potato___Early_blight
  - Potato___Late_blight
  - Potato___healthy
  - Squash___Powdery_mildew
  - Strawberry___Leaf_scorch
  - Strawberry___healthy
  - Tomato___Bacterial_spot
  - Tomato___Early_blight
  - Tomato___Late_blight
  - Tomato___Leaf_Mold
  - Tomato___Septoria_leaf_spot
  - Tomato___Target_Spot
  - Tomato___Tomato_Yellow_Leaf_Curl_Virus
  - Tomato___Tomato_mosaic_virus
  - Tomato___healthy
